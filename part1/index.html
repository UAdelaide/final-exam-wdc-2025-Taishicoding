<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Daily Dog</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>


    .bad-text {
    font-size: 8px; /* very small font */
    line-height: 1.2;
    color: #aaa; /* light gray to reduce contrast */
    max-width: 600px;
    margin: 20px auto;
  }
        </style>
    </head>
    <body>
        <div id ="app">
            <h1>The Daily Dog of the Day</h1>
            <img :src="dogImage" width="200" @click="getDog" />
            <p>{{ dogName }} - {{ dogBreed }}</p>
            <button class="btn" @click="getDog">Get a New Dog</button>
            <div class="bad-text">Hard to read important information regarding dog walking service</div>
        </div>
        <script>
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        dogImage: '',
                        dogName: 'Sasha',
                        dogBreed: 'Dalmation'
                    }
                },
                methods: {
                    async getDog(){
                        const response = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await response.json();
                        this.dogImage = data.message;
                        this.dogBreed = data.message.split('/')[4] || 'Mixed';
                    }
                },
                mounted() {
                    this.getDog();
                }
            }).mount('#app');
        </script>
    </body>
</html>
