<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Daily Dog</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body {
                margin: 0;
                background-color: red;
            }
            h2 {
            color: red;
            }
            #app {
                padding: 20px
            }
            .btn {
                padding: 4px 8px;
                font-size: 12px;
                color: #fff;
            }
            .bad-text {
            font-size: 8px;
            line-height: 1.2;
            color: #aaa;
            max-width: 600px;
            margin: 20px auto;
        }
        </style>
    </head>
    <body>
        <div id ="app">
            <h1>The Daily Dog of the Day</h1>
            <img :src="dogImage" width="200" @click="getDog" />
            <p>{{ dogName }} - {{ dogBreed }}</p>
            <button class="btn" @click="getDog">Get a New Dog</button>
            <h2>MUST READ!</h2>
            <div class="bad-text">This is some hard to read important information regarding dog walking service</div>
        </div>
        <script>
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        dogImage: '',
                        dogName: 'Sasha',
                        dogBreed: 'Dalmation'
                    }
                },
                methods: {
                    async getDog(){
                        const response = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await response.json();
                        this.dogImage = data.message;
                        this.dogBreed = data.message.split('/')[4] || 'Mixed';
                    }
                },
                mounted() {
                    this.getDog();
                }
            }).mount('#app');
        </script>
    </body>
</html>
